<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../CSS/nabar.css" />
    <link rel="stylesheet" href="../CSS/general.css" />

    <script defer src="../Js/manga_page_filter.js"></script>

  </head>
  <body>
    <!--Navbar-->
    <section>
      <nav class="navbar">
        <div class="navbar_container">
          <a href="" id="navbar_logo">MyList</a>
          <div class="navbar_toggle" id="mobile-menu">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>

            <li class="navbar_item">
              <a href="/" class="navbar_links">Home</a>
            </li>
            <li class="navbar_item">
              <a href="anime_page" class="navbar_links" onclick="removePageId()">Anime</a>
            </li>
            <li class="navbar_item">
              <a href="manga_page" class="navbar_links">Manga</a>

            <li class="navbar_btn">
